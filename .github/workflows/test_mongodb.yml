name: Run MongoDB manually on Windows

on:
  push:
  workflow_dispatch:

jobs:
  test-postgres:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable and start MongoDB service
        shell: powershell
        run: |
          Set-Service -Name MongoDB -StartupType Manual
          Start-Service -Name MongoDB
          Start-Sleep -Seconds 10
          Get-Service -Name MongoDB

      - name: Testar mongosh com caminho encontrado
        shell: pwsh
        run: |
          $mongoshPath = (cmd /c where mongosh.exe | Out-String).Trim().Split("`n")[0]
          if (-not $mongoshPath) {
            Write-Error "mongosh.exe n√£o encontrado no PATH"
            exit 1
          }
          Write-Host "mongosh.exe encontrado em: $mongoshPath"
          & $mongoshPath --eval "db.runCommand({ ping: 1 })"