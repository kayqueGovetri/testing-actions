on:
  push:
  workflow_dispatch:

jobs:
  test-mysql:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize MySQL data directory
        run: |
          $mysqlBin = "C:\Program Files\MySQL\MySQL Server 8.0\bin"
          $dataDir = "$env:RUNNER_TEMP\mysqldata"
          & "$mysqlBin\mysqld.exe" --initialize-insecure --datadir="$dataDir" --console
        shell: powershell

      - name: Prepare my.ini config file
        run: |
          $configPath = "$env:RUNNER_TEMP\my.ini"
          $content = @"
          [mysqld]
          bind-address=127.0.0.1
          port=3306
          "@
          $content | Out-File -FilePath $configPath -Encoding ascii
        shell: powershell

      - name: Start MySQL server in background
        run: |
          $mysqlBin = "C:\Program Files\MySQL\MySQL Server 8.0\bin"
          $dataDir = "$env:RUNNER_TEMP\mysqldata"
          $configPath = "$env:RUNNER_TEMP\my.ini"
          $logFile = "$env:RUNNER_TEMP\mysql.log"

          # Inicia o mysqld como um job em background
          Start-Job -ScriptBlock {
            & "$using:mysqlBin\mysqld.exe" --defaults-file="$using:configPath" --datadir="$using:dataDir" --console *> "$using:logFile"
          }

          Start-Sleep -Seconds 30
        shell: powershell

      - name: Check if MySQL is listening on port 3306
        run: |
          netstat -ano | Select-String "3306"
        shell: powershell

      - name: Test MySQL connection
        run: |
          $mysqlBin = "C:\Program Files\MySQL\MySQL Server 8.0\bin"
          & "$mysqlBin\mysql.exe" -u root --port=3306 -e "SELECT VERSION();"
        shell: powershell
